#CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000



# -----------------------------------------------------
# MANUAL DISPLAY DRIVER SETUP (Required without adapter)
# -----------------------------------------------------

# 1. Enable SPI and Display subsystems
CONFIG_SPI=y
CONFIG_DISPLAY=y

# 2. Enable the specific driver for the nice!view (Sharp LS0XX)
CONFIG_LS0XX=y

# 3. Configure the display refresh (standard for nice!view)
CONFIG_LS0XX_AC_BIAS_FREQUENCY=20

# 4. Enable ZMK Display widgets
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
# (Optional) Use dedicated work queue to prevent lag
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y